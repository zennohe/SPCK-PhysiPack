<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Settings - PhysiPack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --pp-accent: #7c3aed;
        }

        .accent {
            color: var(--pp-accent);
        }

        .accent-bg {
            background-color: var(--pp-accent);
        }

        .accent-border {
            border-color: var(--pp-accent);
        }
    </style>
</head>

<body
    class="min-h-screen flex flex-col bg-gradient-to-br from-black via-purple-900 to-blue-900 text-white transition-colors">

    <!-- Navbar -->
    <header class="bg-gray-900/80 backdrop-blur-md shadow-md py-4 px-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold accent">PhysiPack</h1>
        <nav class="space-x-4 text-sm font-medium flex items-center">
            <a href="../index.html" class="hover:text-purple-400">Home</a>
            <a href="lessons.html" class="hover:text-purple-400">Lessons</a>
            <a href="my-progress.html" class="hover:text-purple-400">My Progress</a>
            <a href="leaderboards.html" class="hover:text-purple-400">Leaderboards</a>
            <a href="settings.html" class="text-purple-400">Settings</a>
            <a href="login2.html" id="logout-nav" class="hover:text-purple-400">Logout</a>
        </nav>
    </header>

    <main class="max-w-3xl w-full mx-auto p-6">
        <div class="bg-gray-900/60 backdrop-blur-md rounded-2xl p-6 shadow-xl space-y-6">

            <h2 class="text-2xl font-bold accent">ðŸŽ¨ Appearance Settings</h2>
            <p class="text-gray-300">Customize how PhysiPack looks on your device.</p>

            <!-- Theme -->
            <div>
                <label class="text-sm text-gray-300">Theme</label>
                <select id="themeSelect" class="w-full mt-1 p-2 rounded-lg bg-gray-800 border border-gray-700">
                    <option value="system">System (default)</option>
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>

            <!-- Accent color -->
            <div>
                <label class="text-sm text-gray-300">Accent color</label>
                <input id="accentColor" type="color" value="#7c3aed"
                    class="w-full mt-1 h-10 p-1 rounded-lg bg-gray-800 border border-gray-700" />
                <p class="text-xs text-gray-500 mt-1">Affects buttons, highlights, and links.</p>
            </div>

            <!-- Background presets -->
            <div>
                <label class="text-sm text-gray-300">Background gradient</label>
                <div class="grid grid-cols-3 gap-3 mt-2">
                    <button data-bg="from-black via-purple-900 to-blue-900"
                        class="h-12 rounded-lg bg-gradient-to-br from-black via-purple-900 to-blue-900"></button>
                    <button data-bg="from-gray-900 via-gray-800 to-black"
                        class="h-12 rounded-lg bg-gradient-to-br from-gray-900 via-gray-800 to-black"></button>
                    <button data-bg="from-pink-700 via-red-700 to-yellow-600"
                        class="h-12 rounded-lg bg-gradient-to-br from-pink-700 via-red-700 to-yellow-600"></button>
                </div>
            </div>

            <!-- Save -->
            <button id="saveBtn"
                class="w-full mt-4 py-2 rounded-lg accent-bg text-white font-medium hover:opacity-90 transition">
                Save Appearance
            </button>

            <div id="msgBox" class="text-sm text-gray-300"></div>
        </div>
    </main>

    <footer class="bg-gray-800/80 text-sm text-center text-gray-400 py-4 mt-auto">
        &copy; 2025 PhysiPack. All rights reserved.
    </footer>

    <!-- Script -->
    <script>
        const themeSelect = document.getElementById("themeSelect");
        const accentColor = document.getElementById("accentColor");
        const bgButtons = document.querySelectorAll("[data-bg]");
        const saveBtn = document.getElementById("saveBtn");
        const msgBox = document.getElementById("msgBox");

        function applySettings(settings) {
            if (settings.theme === "light") {
                document.body.classList.remove("dark");
                document.body.style.background = "#fff";
                document.body.style.color = "#000";
            } else {
                document.body.classList.add("dark");
                document.body.className = `min-h-screen flex flex-col bg-gradient-to-br ${settings.background || "from-black via-purple-900 to-blue-900"} text-white transition-colors`;
            }
            document.documentElement.style.setProperty("--pp-accent", settings.accent || "#7c3aed");
        }

        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem("pp_appearance") || "{}");
            if (settings.theme) themeSelect.value = settings.theme;
            if (settings.accent) accentColor.value = settings.accent;
            applySettings(settings);
        }

        saveBtn.addEventListener("click", () => {
            const settings = {
                theme: themeSelect.value,
                accent: accentColor.value,
                background: document.body.className.split("bg-gradient-to-br ")[1] || "from-black via-purple-900 to-blue-900"
            };
            localStorage.setItem("pp_appearance", JSON.stringify(settings));
            applySettings(settings);
            msgBox.textContent = "âœ… Appearance saved!";
            setTimeout(() => msgBox.textContent = "", 2000);
        });

        bgButtons.forEach(btn => {
            btn.addEventListener("click", () => {
                const bg = btn.getAttribute("data-bg");
                document.body.className = `min-h-screen flex flex-col bg-gradient-to-br ${bg} text-white transition-colors`;
            });
        });

        // load on start
        loadSettings();
    </script>
</body>

</html>
